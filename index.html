<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>π Table</title>
    <link rel="shourt icon" href="midia/pi_favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class = "logo">
            <img src="midia/pi_table_logo.png" alt="Logo da aplicação Pi Table">
        </div>
        <div class="icon-menu">
            <svg width="21.999999999999996" height="21.999999999999996" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <line stroke="#000" class="firstLine" y2="4.146656" x2="25.477124" y1="4.146656" x1="-1.973854"
                          stroke-width="3.5" />
                    <line stroke="#000" class="secondLine" y2="11.151682" x2="25.607844" y1="11.020963" x1="-2.104574"
                          stroke-width="3.5" />
                    <line stroke="#000" class="thirdLine" y2="17.804165" x2="24.852663" y1="17.673446" x1="-1.683284"
                          stroke-width="3.5" />
                </g>
            </svg>
        </div>
    </header> <!-- Fim do Header -->
    <div class="menu">
        <nav class="navigation-menu">
            <div class="profile">
                <span class="profile-img">
                    <img src="midia/pierre_180x189.png" alt="Imagem de perfil">
                </span>
                <span>
                    <p class="name">Pierre Vieira</p>
                    <p class="status">online</p>
                </span>
            </div>
            <ul class="list-nav">
                <li class=item-nav">
                    <a class="link-nav link-nav-arrow" href="#">
                        <i class="fas fa-table icon"></i>
                        Minhas Tabelas
                    </a>
                </li>
                <ul class = "list-nav-second hide">
                    <li class="item-nav-second">
                        <a href="#">Postagens</a>
                    </li>
                    <li class="item-nav-second">
                        <a href="#">Álbuns</a>
                    </li>
                    <li class="item-nav-second">
                        <a href="#">TO-DOS</a>
                    </li>
                </ul>
                <li class="item-nav">
                    <a class="link-nav link-nav-arrow" href="#">
                        <i class="far fa-address-card icon"></i>
                        Sobre
                    </a>
                </li>
                <ul class = "list-nav-second hide">
                    <li class="item-nav-second">
                        <a href="#">Linkedin</a>
                    </li>
                    <li class="item-nav-second">
                        <a href="#">Github</a>
                    </li>
                    <li class="item-nav-second">
                        <a href="#">Currículo Vitae</a>
                    </li>
                </ul>
                <li class="item-nav">
                    <a class="link-nav" href="#">
                        <i class="fas fa-cog icon"></i>
                        Configurações
                    </a>
                </li>
            </ul>
        </nav> <!-- Fim nav -->
    </div> <!-- Fim menu_lateral -->
    <div class="contet">
        <h1 class="title">Pi Table</h1>
    </div>
</div>
<script src="https://kit.fontawesome.com/e26080fcdd.js" crossorigin="anonymous"></script>
<script src="js/menu_lateral.js"></script>
<script src="js/menu_hamburger.js"></script>
</body>
</html>
